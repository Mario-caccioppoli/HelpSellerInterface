<div class="row document">
    <div class="col-lg-auto" *ngFor='let doc of documentoArray'>
        <button (click)="onDownloadFile(doc.titolo)" class="btn btn-primary"><i class="fa fa-download fa-3x" aria-hidden="true"></i>
        <p>{{doc.titolo}}</p>
        <p>Caricato da: <em>{{doc.autore}}</em></p>
        </button>
    </div>
</div>
