<button type="button" class="btn btn-primary bottoneAggiungi" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Aggiungi Prodotto</button>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Aggiungi Prodotto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="form-control" #FormModel="ngForm" (ngSubmit)="prendiDati(FormModel.value)">
                <div class=" modal-body">
                    <div class="modal-body">
                        <p><b>Inserisci immagine</b></p>
                        <input type="file" class="form-control" name="file" />
                        <br>
                        <p><b>Nome Prodotto</b></p>
                        <input type="text" ngModel name="nome" placeholder="inserisci nome prodotto"><br>
                        <p><b>Descrizione Prodotto</b></p>
                        <textarea name="textArea" ngModel id=" " cols="30" rows="5"></textarea>
                        <br>
                        <p><b>Peso</b></p>
                        <input type="text" name="peso" ngModel placeholder=" inserisci peso"><br>
                        <p><b>Volume</b></p>
                        <input type="text" name="volume" ngModel placeholder="inserisci volume"><br>
                        <p><b>Prezzo</b></p>
                        <input type="text" name="prezzo" ngModel placeholder="inserisci prezzo"><br><br>
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annulla</button>
                        <button type="submit" class="btn btn-primary btn-accesso" name="invio">Aggiungi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
