<div class="container scroll">
    <form #searchbar="ngForm" (ngSubmit)="ricercaConSidebar(searchbar.value)">
        <div class="searchbarContainer"><input class="form-control me-2" type="search" placeholder="Ricerca prodotto..." ngModel aria-label="Cerca" name="searchbar"></div>
    </form>
    <div class="row eqi-container">
        <div *ngFor="let azienda of aziendeToDisplay" class="col-lg-3 product">
            <a [routerLink]="['/profiloAzienda' ,azienda.id] ">
                <img class="img-product" [src]="azienda.logoBlob" alt="FOTO AZIENDA ">
                <div class="downspec">
                    <div class="mt-2 mb-2">
                        <h4 style="text-align: center;">{{azienda.nomeAzienda}}</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
