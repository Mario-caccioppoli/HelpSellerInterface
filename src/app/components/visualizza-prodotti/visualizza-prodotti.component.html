<div class="scroll">
    <div class="container">
        <form #form="ngForm" (ngSubmit)="ricercaConSidebar(form.value)">
            <div class="searchbarContainer">
                <input type="text" class="searchbar" id="searchbar" name="searchbar" ngModel placeholder="cerca prodotto "><button type="submit"><i class="fas fa-search "></i></button>
            </div>
        </form>
        <div class="row">
            <div *ngFor="let prodotto of prodottiToDisplay " class="col ">
                <div class="prodottiContainer">
                    <img [src]='prodotto.immagineBlob' alt="FOTO PRODOTTO ">
                    <div>
                        <h3>{{prodotto.nomeProdotto}}</h3>
                    </div>
                    <div>
                        <h5>{{prodotto.descrizione}}</h5>
                    </div>
                    <div>
                        <h4>{{prodotto.prezzo}} â‚¬</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
